<h4>Available datasets</h4>

<table class='table table-bordered table-condensed'>
  <thead>
    <tr>
      <th width='50%'>Dataset</th>
      <th>Time span available</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <% $.each(datasets, function(i, set){ %>
      <tr>
        <td>
          <a href="javascript://" class='detail' data-dataset_name="<%= set.dataset_name %>"><%= set.human_name %></a>
        </td>
        <td><strong><%= moment(set.obs_from).from(moment(set.obs_to), true) %></strong> (<%= moment(set.obs_from).format("M/D/YYYY") %> - <%= moment(set.obs_to).format("M/D/YYYY") %>)</td>
        <td>
          <a href="javascript://" class="detail btn btn-info btn-sm" data-dataset_name="<%= set.dataset_name %>">
              <i class='fa fa-info-circle'></i>
              View
          </a>
        </td>
      </tr>
    <% }) %>
  </tbody>
</table>
