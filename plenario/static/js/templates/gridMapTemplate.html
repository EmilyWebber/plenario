<h3 class='detail-header'>
    <%= meta.human_name %> 
    <small><%= moment(query.obs_date__le).format("M/D/YYYY") %> - <%= moment(query.obs_date__ge).format("M/D/YYYY") %></small>
</h3>
<div id="map" class="col-md-12 half-height"></div>
<div class='clearfix'></div>
<hr />
<div id="filters">
    <form class='form-inline' role="form">
        <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                    <label for="spatial-agg-filter">Spatial resolution</label>
                    <select class='form-control' id="spatial-agg-filter">
                        <option value="100">100m</option>
                        <option value="200">200m</option>
                        <option value="300">300m</option>
                        <option value="400">400m</option>
                        <option value="500" selected=true>500m</option>
                        <option value="1000">1km</option>
                    </select>
                </div>
            </div>
        </div>
    </form>
</div>
<br />
