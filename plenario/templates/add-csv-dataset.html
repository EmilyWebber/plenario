<div class="row">
    <div class="col-md-10 col-md-offset-1">
        <h4 id="name" data-view="{{dataset_info.view_url}}">{{dataset_info.name}}
        </h4>
        <form role="form">
            <div id="errors"></div>
            <table class="table">
                <thead>
                    <th>Choose Type</th>
                    <th>Name</th>
                    <th>Data Type (guess)</th>
                </thead>
                <tbody>
                    {% for info in dataset_info.columns %}
                        <tr>
                            <td>
                                <select class="plenario-field">
                                    <option value="">-----------</option>
                                    <option value="{{info.human_name}}">Date Field</option>
                                    <option value="{{info.human_name}}">ID Field</option>
                                    <option value="{{info.human_name}}">Latitude</option>
                                    <option value="{{info.human_name}}">Longitude</option>
                                </select>
                            </td>
                            <td>{{ info.human_name }}</td>
                            <td>
                                <select class="data-type">
                                    <option value="">-----------</option>
                                    <option value="{{info.human_name}}_type" {% if info.data_type == 'boolean' %}selected="selected"{% endif %}>Boolean</option>
                                    <option value="{{info.human_name}}_type" {% if info.data_type == 'integer' %}selected="selected"{% endif %}>Integer</option>
                                    <option value="{{info.human_name}}_type" {% if info.data_type == 'big_integer' %}selected="selected"{% endif %}>Big Integer</option>
                                    <option value="{{info.human_name}}_type" {% if info.data_type == 'float' %}selected="selected"{% endif %}>Float</option>
                                    <option value="{{info.human_name}}_type" {% if info.data_type == 'string' %}selected="selected"{% endif %}>String</option>
                                    <option value="{{info.human_name}}_type" {% if info.data_type == 'date' %}selected="selected"{% endif %}>Date</option>
                                    <option value="{{info.human_name}}_type" {% if info.data_type == 'time' %}selected="selected"{% endif %}>Time</option>
                                    <option value="{{info.human_name}}_type" {% if info.data_type == 'timestamp' %}selected="selected"{% endif %}>Datetime</option>
                                </select>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

            <p>
                <label for="update-select">How often does this dataset update?</label>
                <select id="update-select">
                    <option value="">--------</option>
                    <option value="yearly">Yearly</option>
                    <option value="monthly">Monthly</option>
                    <option value="weekly">Weekly</option>
                    <option value="daily">Daily</option>
                </select>
            </p>

            <p>
                <button type="submit" class="btn btn-default" id="datatype-submit"><i class='fa fa-plus-circle'></i> Add this dataset</button>
            </p>
        </form>
    </div>
</div>
