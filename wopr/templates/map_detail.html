{% extends 'base.html' %}
{% block title %}Plenar.io Explorer{% endblock %}
{% block extra_styles %}
    <link href="{{ url_for('static', filename='css/leaflet.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/leaflet.draw.css') }}" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <div id="map-view" class='well'></div>
                <div id="query"></div>
            </div>
            <div class="col-md-6">
                <div id="response"></div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="error" aria-hidden="true"></div>
{% endblock %}
{% block extra_javascript %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/spin.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.spin.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/leaflet.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/leaflet.draw.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/detail-map.js') }}"></script>
{% endblock %}
